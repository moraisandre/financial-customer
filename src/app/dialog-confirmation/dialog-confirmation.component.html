<h1 mat-dialog-title>Atenção!</h1>
<div mat-dialog-content>Deseja realmente excluir o cliente <b>{{ data.customerName }}</b> ?</div>
<div mat-dialog-actions>
  <button mat-flat-button [mat-dialog-close]="false">Não</button>
  <button mat-flat-button [mat-dialog-close]="true" cdkFocusInitial color="primary">Sim</button>
</div>
