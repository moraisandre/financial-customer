<h1>CLIENTES</h1>

<mat-grid-list cols="6">
    <mat-grid-tile colspan="2">
        <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker="false">
            <mat-label>Filtro</mat-label>
            <input matInput>
        </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <button mat-flat-button color="accent" class="search-btn">
            <mat-icon aria-hidden="false" aria-label="Pesquisar Cliente" (click)="searchCustomer()">search</mat-icon>
        </button>
    </mat-grid-tile>

</mat-grid-list>

<div>
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> CPF </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf | cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="dataNascimento">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dataNascimento}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dataCadastro">
        <th mat-header-cell *matHeaderCellDef> Data Cadastro </th>
        <td mat-cell *matCellDef="let element"> {{element.dataCadastro}} </td>
      </ng-container>

      <ng-container matColumnDef="rendaMensal">
        <th mat-header-cell *matHeaderCellDef> Renda Mensal </th>
        <td mat-cell *matCellDef="let element"> {{element.rendaMensal | currency:'BRL'}} </td>
      </ng-container>

      <ng-container matColumnDef="acao">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent">
                <mat-icon>delete</mat-icon>
            </button> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator
        #paginator
        [pageSizeOptions]="[5, 10, 20]"
        [pageSize]="5"
        [length]="dataSource.data.length"
        (page)="pageEvent = $event"
        showFirstLastButtons 
        aria-label="Seleciona página de clientes">
    </mat-paginator>
  </div>
